<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    BrasÃ­lia Light Pattern - Conceptual Modernism
    Simple geometric modules: Quarter circles and rectangles.
    Colors: Subtle blues and grays for high-key backgrounds.
  -->
  <pattern id="bsb-light" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
    <!-- Module 1: Top Left - Quarter Circle Blue -->
    <path d="M0 0 H50 V50 A50 50 0 0 1 0 0 Z" fill="#3BA4F6" fill-opacity="0.05"/>
    
    <!-- Module 2: Bottom Right - Quarter Circle Gray -->
    <path d="M100 100 H50 V50 A50 50 0 0 1 100 100 Z" fill="#94A3B8" fill-opacity="0.05"/>
    
    <!-- Module 3: Top Right - Small Square Accent -->
    <rect x="70" y="10" width="20" height="20" rx="4" fill="#0B3AAE" fill-opacity="0.03"/>
    
    <!-- Module 4: Bottom Left - Vertical Bar -->
    <rect x="10" y="60" width="10" height="30" rx="5" fill="#C9A24A" fill-opacity="0.05"/>
    
    <!-- Grid connection faint lines -->
    <path d="M50 0 V100 M0 50 H100" stroke="#E2E8F0" stroke-width="0.5" stroke-opacity="0.3"/>
  </pattern>
  
  <rect width="100%" height="100%" fill="url(#bsb-light)"/>
</svg>
